 <div  *ngIf="cartItem.length === 0" class="alert alert-info">
     Your cart is Empty!
 </div>
 
 
 
 
 <ul class="list-group" *ngIf="cartItem.length >0">
        <li class="list-group-item" *ngFor="let cartval of cartItem">
            <app-cartitem
            [cartItem1] ="cartval"
            
            ></app-cartitem></li>
        <li class="list-group-item active"><span><strong class="primary">
            Total {{carttotal | currency : 'INR'}}</strong></span></li>
        
      </ul>
