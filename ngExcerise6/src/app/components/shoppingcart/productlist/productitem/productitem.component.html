<div class="card mb-4 box-shadow">
  
  <img class="card-img-top"  style="width:100%"
  [src]="productarray.imagepath"
   alt="{{productarray.imagepath}}">
   <hr>
   <p><strong>{{ productarray.price | currency : 'INR'}}</strong></p>
  <div class="card-body">
    <p class="card-text">{{ productarray.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary"
        (click)="handleaddtocart()"
        >Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
      </div>
          </div>
  </div>
</div>
